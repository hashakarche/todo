<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container" align="center">
    <table class="table  table-dark table-striped">
  <thead>
    <h1>Django Todo Project</h1>
    <br>
  <a href="/todo/add/" class="btn btn-primary">Add New Task</a>
  <br>
  <br>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Heading</th>
      <th scope="col">Detail</th>
      <th scope="col">Date</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% if data %}
    {% for data in data%}
    <tr>
      <td>{{data.id}}</td>
      <td>{{data.heading}}</td>
      <td>{{data.detail}}</td>
      <td>{{data.date}}</td>
      <td><a href="/todo/update/{{data.id}}" class="btn btn-warning"><i class="bi bi-pen-fill"></i></a></td>
      <td><a href="/todo/delete/{{data.id}}" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></a></td>
    </tr>
    {%endfor%}
{%endif%}
  </tbody>
</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
